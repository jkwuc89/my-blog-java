<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <form th:fragment="form" 
          th:action="${conference.id != null ? '/admin/conferences/' + conference.id : '/admin/conferences'}" 
          th:object="${conference}" method="post" class="space-y-6">
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Title</label>
            <input type="text" id="title" th:field="*{title}" 
                   class="block w-full bg-white border border-gray-200 rounded-md px-4 py-3 focus:border-blue-500 transition-all">
        </div>
        
        <div>
            <label for="year" class="block text-sm font-medium text-gray-700 mb-2">Year</label>
            <input type="number" id="year" th:field="*{year}" min="1900" max="2100" 
                   class="block w-full bg-white border border-gray-200 rounded-md px-4 py-3 focus:border-blue-500 transition-all">
        </div>
        
        <div>
            <label for="link" class="block text-sm font-medium text-gray-700 mb-2">Link to Conference Site</label>
            <input type="url" id="link" th:field="*{link}" 
                   class="block w-full bg-white border border-gray-200 rounded-md px-4 py-3 focus:border-blue-500 transition-all">
            <p class="mt-2 text-sm text-gray-500">Optional: URL to the conference website.</p>
        </div>
        
        <div class="flex gap-4">
            <button type="submit" 
                    th:text="${conference.id != null ? 'Update Conference' : 'Create Conference'}"
                    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"></button>
            <a th:href="${conference.id != null ? '/admin/conferences/' + conference.id : '/admin/conferences'}" 
               class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">Cancel</a>
        </div>
    </form>
</body>
</html>

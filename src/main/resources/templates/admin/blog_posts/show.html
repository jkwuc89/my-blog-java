<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/admin :: layout(~{::content}, ${blogPost.title})}">
<body>
    <div th:fragment="content" class="max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold" th:text="${blogPost.title}"></h1>
            <div class="flex gap-2">
                <a th:href="@{'/admin/blog_posts/' + ${blogPost.id} + '/edit'}" 
                   class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Edit</a>
                <a th:href="@{/admin/blog_posts}" 
                   class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">Back</a>
            </div>
        </div>
        
        <div class="bg-white border border-gray-200 rounded-lg p-6 space-y-4">
            <div>
                <strong>Filename:</strong> <span th:text="${blogPost.filename}"></span>
            </div>
            
            <div>
                <strong>Published Date:</strong>
                <span th:if="${blogPost.publishedAt != null}" 
                      th:text="${#temporals.format(blogPost.publishedAt, 'MMMM dd, yyyy')}"></span>
                <span th:if="${blogPost.publishedAt == null}">Not published</span>
            </div>
            
            <div th:if="${content != null}">
                <strong>Content:</strong>
                <div class="prose max-w-none mt-2" th:utext="${@viewHelper.renderMarkdown(content)}"></div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/application :: layout(~{::content}, 'Sign in')}">
<body>
    <div th:fragment="content" class="mx-auto md:w-2/3 w-full">
        <p th:if="${error != null}" 
           class="py-2 px-3 bg-red-50 mb-5 text-red-500 font-medium rounded-lg inline-block" 
           id="alert" 
           th:text="${error}"></p>
        
        <p th:if="${notice != null}" 
           class="py-2 px-3 bg-green-50 mb-5 text-green-500 font-medium rounded-lg inline-block" 
           id="notice" 
           th:text="${notice}"></p>
        
        <h1 class="font-bold text-2xl">Sign in</h1>
        
        <form th:action="@{/session}" method="post" class="contents">
            <div class="my-5">
                <input type="email" 
                       name="username" 
                       required 
                       autofocus 
                       autocomplete="username" 
                       placeholder="Enter your email address" 
                       class="block shadow-sm rounded-md border border-gray-400 focus:outline-blue-600 px-3 py-2 mt-2 w-full">
            </div>
            
            <div class="my-5">
                <input type="password" 
                       name="password" 
                       required 
                       autocomplete="current-password" 
                       placeholder="Enter your password" 
                       maxlength="72" 
                       class="block shadow-sm rounded-md border border-gray-400 focus:outline-blue-600 px-3 py-2 mt-2 w-full">
            </div>
            
            <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
                <div class="inline">
                    <button type="submit" 
                            class="w-full sm:w-auto text-center rounded-md px-3.5 py-2.5 bg-blue-600 hover:bg-blue-500 text-white inline-block font-medium cursor-pointer">
                        Sign in
                    </button>
                </div>
                
                <div class="mt-4 text-sm text-gray-500 sm:mt-0">
                    <a th:href="@{/passwords/new}" class="text-blue-500 hover:underline">Forgot password?</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

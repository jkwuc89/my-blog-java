plugins {
	id 'java'
	id 'org.springframework.boot' version '4.0.2'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.kwedinger'
version = '0.0.1-SNAPSHOT'
description = 'Personal blog website built with Spring Boot'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(25)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-webmvc'
	implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity6'
	
	// SQLite JDBC driver
	implementation 'org.xerial:sqlite-jdbc:3.44.1.0'
	
	// Hibernate Community Dialects for SQLite support
	implementation 'org.hibernate.orm:hibernate-community-dialects'
	
	// Flyway for database migrations
	implementation 'org.springframework.boot:spring-boot-starter-flyway'
	
	// Markdown processing
	implementation 'org.commonmark:commonmark:0.21.0'
	
	// Lombok for reducing boilerplate in entity classes
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	
	testImplementation 'org.springframework.boot:spring-boot-starter-data-jpa-test'
	testImplementation 'org.springframework.boot:spring-boot-starter-security-test'
	testImplementation 'org.springframework.boot:spring-boot-starter-thymeleaf-test'
	testImplementation 'org.springframework.boot:spring-boot-starter-webmvc-test'
	// Ensure hibernate-community-dialects is available for tests
	testImplementation 'org.hibernate.orm:hibernate-community-dialects'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
	// Enable native access for SQLite JDBC driver (required for Java 25)
	jvmArgs '--enable-native-access=ALL-UNNAMED'
}

// Task to generate BCrypt password hash
task hashPassword(type: JavaExec) {
	group = 'utility'
	description = 'Generate a BCrypt hash for a password. Usage: ./gradlew hashPassword -Ppassword=your-password'
	classpath = sourceSets.main.runtimeClasspath
	mainClass = 'com.kwedinger.blog.util.PasswordHashGenerator'
	if (project.hasProperty('password')) {
		args project.property('password')
	} else {
		println "Error: Password not provided. Usage: ./gradlew hashPassword -Ppassword=your-password"
		args ''
	}
}
